<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title> أنظمة التيار الخفيف</title>
<style>
  body { 
    font-family:Tahoma; 
    background:#ccf2ff; 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    margin:0;
    padding:20px;
    min-height:100vh;
    box-sizing:border-box;
  }
  h1 { 
    margin-top:20px; 
    color:#2b6fb3; 
    font-size:32px;
    text-align:center;
  }
  .subjects { 
    display:flex; 
    flex-wrap:wrap; 
    justify-content:center; 
    margin-top:30px; 
    gap:20px;
    max-width:800px;
  }
  .subject-card { 
    width:150px; 
    height:150px; 
    background:#fff; 
    border-radius:12px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    font-weight:bold; 
    font-size:18px; 
    cursor:pointer; 
    box-shadow:0 4px 6px rgba(0,0,0,0.2); 
    transition:0.3s; 
    text-align:center;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
  }
  .subject-card:hover { 
    transform:scale(1.05); 
    box-shadow:0 6px 10px rgba(0,0,0,0.3); 
  }
  .subject-card:active {
    transform:scale(0.98);
  }

  /* تنسيق الموبايل */
  @media only screen and (max-width: 768px) {
    body {
      padding:10px;
    }
    h1 {
      font-size:28px;
      margin-top:10px;
      margin-bottom:10px;
    }
    .subjects {
      margin-top:20px;
      gap:15px;
      width:100%;
    }
    .subject-card {
      width:140px;
      height:140px;
      font-size:20px;
    }
  }

  @media only screen and (max-width: 480px) {
    h1 {
      font-size:24px;
    }
    .subjects {
      gap:15px;
    }
    .subject-card {
      width:45%;
      min-width:130px;
      height:130px;
      font-size:18px;
    }
  }
</style>
</head>
<body>
<h1>كتب في أنظمة التيار الخفيف</h1>
<div class="subjects">
  <div class="subject-card" onclick="location.href='LowCurrentBook1/Units.html'">المرجع في أنظمة التيار الخفيف</div>

</div>
</body>
</html>
